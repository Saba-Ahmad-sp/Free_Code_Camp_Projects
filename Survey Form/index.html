<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intitial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please Fill The Survey Form</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" name="name" placeholder="Enter your name" required/>
      <label for="email" id="email-label">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter your email"
      required/> <br>
      <label for="number" id="number-label">Age</label>
      <input
        id="number"
        type="number"
        name="number"
        min="10"
        max="99"
        placeholder="Age"
      />
      <label for="profession" >Profession</label>
      <select name="profession" id="dropdown">
        <option value="" disabled selected>Select your profession</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="others">Others</option>
      </select>
    
      <br>
      <label for="gender"
        >Gender
        <label for="male"
          ><input type="radio" name="gender" id="male" value="male"/>Male</label
        >
        <label for="female"
          ><input type="radio" name="gender" id="female" value="female" />Female</label
        >
        <label for="others"><input type="radio" name="gender" value="others" />Others</label>
      </label>
      <br>
      <label for="languages">Languages</label>
      <label for="english"
        ><input type="checkbox" name="english" value="english" />English</label
      >
      <label for="hindi"><input type="checkbox" name="hindi" value="hindi" />Hindi</label>
      <label for="kannada"
        ><input type="checkbox" name="kannada" value="kannada" />Kannada</label
      >
      <label for="tamil"><input type="checkbox" name="tamil" value="tamil" />Tamil</label>
      <br>
      <label for="comments">Additional Comments</label>
      <br>
      <textarea
        name="comments"
        id="comments"
        placeholder="Enter Your Comments"
      ></textarea>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
